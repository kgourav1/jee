<!-- /components/weekly-goals.html -->
<div class="weekly-goals-container">
  <h2>This Week's Goals</h2>

  <!-- Progress Bar -->
  <div class="weekly-progress-bar">
    <div class="weekly-progress"></div>
  </div>

  <!-- Add New Weekly Goal Section -->
  <div class="add-weekly-goal">
    <input
      type="text"
      id="weekly-goal-input"
      placeholder="Add a new weekly goal..."
    />
    <button id="add-weekly-goal-btn">Add Weekly Goal</button>
  </div>

  <!-- Weekly Goals List Section -->
  <ul id="weekly-goal-list" class="weekly-goal-list"></ul>
</div>
